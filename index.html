<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Facts</h1>
        <p id="fact"></p>
        <button id="newFactButton">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Whisker Sensitivity",
                description: "Cats have highly sensitive whiskers that can detect changes in their environment, helping them navigate in the dark and gauge the width of openings."
            },
            {
                fact: "Purring Mechanism",
                description: "Cats purr not only when they are happy but also when they are frightened or in pain. The frequency of a cat's purr can promote healing and reduce stress."
            },
            {
                fact: "Unique Nose Prints",
                description: "Just like human fingerprints, each cat has a unique nose print that can be used to identify them."
            },
            {
                fact: "Sleep Patterns",
                description: "Cats are known for their love of sleep, averaging 12-16 hours a day. They are crepuscular, meaning they are most active during dawn and dusk."
            },
            {
                fact: "Communication",
                description: "Cats communicate with humans through vocalizations, body language, and even facial expressions. They have a wide range of sounds, including meows, purrs, and hisses."
            },
            {
                fact: "Hunting Skills",
                description: "Domestic cats are natural hunters and can run up to 30 miles per hour. They have excellent night vision, allowing them to hunt effectively in low light."
            },
            {
                fact: "Social Structure",
                description: "While cats are often seen as solitary animals, they can form strong social bonds with other cats and humans. They may even develop a hierarchy within a group."
            },
            {
                fact: "Lifespan",
                description: "The average lifespan of an indoor cat is around 12-15 years, but many can live into their 20s with proper care."
            },
            {
                fact: "Grooming Habits",
                description: "Cats spend a significant amount of time grooming themselves, which helps to keep their fur clean, regulate body temperature, and reduce stress."
            },
            {
                fact: "Ancient Companions",
                description: "Cats were domesticated around 9,000 years ago in the Near East, and they have been revered in various cultures, including ancient Egypt, where they were considered sacred animals."
            }
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            document.getElementById('fact').innerText = `${randomFact.fact}: ${randomFact.description}`;
        });
    </script>
</body>
</html>
